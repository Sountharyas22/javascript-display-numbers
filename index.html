<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Number Display</h1>
        <label for="start">Start:</label>
        <input type="number" id="start" name="start">
        <label for="end">End:</label>
        <input type="number" id="end" name="end">
        <button onclick="displayNumbers()">Display Numbers</button>
        <button onclick="displayOddNumbers()">Display Odd Numbers</button>
        <button onclick="displayEvenNumbers()">Display Even Numbers</button>
        <button onclick="displayPrimeNumbers()">Display Prime Numbers</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
